<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身房预约系统</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .title {
            color: #333;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .enter-btn {
            background: #a82323;
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(168, 35, 35, 0.3);
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(168, 35, 35, 0.4);
        }

        .enter-btn:active {
            transform: translateY(1px);
        }

        .subtitle {
            color: #666;
            margin-top: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">健身房预约系统</h1>
        <button class="enter-btn" onclick="location.href='checkin.html'">进入预约签到</button>
        <p class="subtitle">点击上方按钮进入预约签到系统</p>
    </div>
</body>
</html>
